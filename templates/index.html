<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Webpage Generator</h1>
        
        <form id="generatorForm" class="mt-4">
            <!-- Framework Selection -->
            <div class="mb-3">
                <label class="form-label">CSS Framework</label>
                <select class="form-select" name="framework" required>
                    <option value="bootstrap">Bootstrap</option>
                    <option value="tailwind">Tailwind CSS</option>
                    <option value="none">None (Custom CSS)</option>
                </select>
            </div>

            <!-- Page Type -->
            <div class="mb-3">
                <label class="form-label">Page Type</label>
                <select class="form-select" name="pageType" required>
                    <option value="landing">Landing Page</option>
                    <option value="portfolio">Portfolio</option>
                    <option value="business">Business Site</option>
                </select>
            </div>

            <!-- Components -->
            <div class="mb-3">
                <label class="form-label">Components</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="components" value="header">
                    <label class="form-check-label">Header</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="components" value="footer">
                    <label class="form-check-label">Footer</label>
                </div>
                <!-- Add more components -->
            </div>

            <!-- JavaScript Features -->
            <div class="mb-3">
                <label class="form-label">JavaScript Features</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsFeatures" value="navToggle">
                    <label class="form-check-label">Responsive Navigation Menu</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsFeatures" value="darkMode">
                    <label class="form-check-label">Night Mode Toggle</label>
                </div>
                <!-- Add more features -->
            </div>

            <div class="mb-3">
                <label class="form-label">Color Palette</label>
                <select class="form-select" name="colorPalette" required>
                    <option value="modern">Modern (Blue/Gray)</option>
                    <option value="warm">Warm (Orange/Brown)</option>
                    <option value="cool">Cool (Green/Blue)</option>
                    <option value="minimal">Minimal (Black/White)</option>
                    <option value="vibrant">Vibrant (Multi-color)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Generate Webpage</button>
        </form>

        <!-- Result Section -->
        <div id="result" class="mt-4" style="display: none;">
            <h3>Generated Code</h3>
            <div class="row">
                <div class="col-12">
                    <div class="code-preview">
                        <pre><code id="generatedCode"></code></pre>
                    </div>
                    <div class="btn-group">
                        <button id="previewBtn" class="btn btn-primary me-2">Open Preview</button>
                        <button id="downloadBtn" class="btn btn-success">Download Files</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Generating your webpage... This may take a few moments.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
