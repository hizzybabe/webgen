<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Webpage Generator</h1>
        </div> <!-- Close the d-flex div -->
        <p class="text-muted">The 'Live Preview' and 'HTML File Download' buttons will be located below the generated code block.</p>
        <button id="darkModeToggle" class="btn btn-outline-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars" viewBox="0 0 16 16">
                <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
                <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162z"/>
            </svg>
            <span class="ms-2">Toggle Dark Mode</span>
        </button>
        </div>
        
        <form id="generatorForm" class="mt-4">
            <!-- Framework Selection -->
            <div class="mb-3">
                <label class="form-label">CSS Framework</label>
                <select class="form-select" name="framework" required>
                    <option value="bootstrap">Bootstrap</option>
                    <option value="tailwind">Tailwind CSS</option>
                    <option value="none">None (Custom CSS)</option>
                </select>
            </div>

            <!-- Page Type -->
            <div class="mb-3">
                <label class="form-label">Page Type</label>
                <select class="form-select" name="pageType" required>
                    <option value="landing">Landing Page</option>
                    <option value="portfolio">Portfolio</option>
                    <option value="business">Business Site</option>
                </select>
            </div>

            <!-- Components -->
            <div class="mb-3">
                <label class="form-label">Components</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="components" value="header">
                    <label class="form-check-label">Header</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="components" value="footer">
                    <label class="form-check-label">Footer</label>
                </div>
                <!-- Add more components -->
            </div>

            <!-- JavaScript Features -->
            <div class="mb-3">
                <label class="form-label">JavaScript Features</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsFeatures" value="navToggle">
                    <label class="form-check-label">Responsive Navigation Menu</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="jsFeatures" value="darkMode">
                    <label class="form-check-label">Night Mode Toggle</label>
                </div>
                <!-- Add more features -->
            </div>

            <div class="mb-3">
                <label class="form-label">Color Palette</label>
                <select class="form-select" name="colorPalette" required>
                    <option value="modern">Modern (Blue/Gray)</option>
                    <option value="warm">Warm (Orange/Brown)</option>
                    <option value="cool">Cool (Green/Blue)</option>
                    <option value="minimal">Minimal (Black/White)</option>
                    <option value="vibrant">Vibrant (Multi-color)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Generate Webpage</button>
        </form>

        <!-- Result Section -->
        <div id="result" class="mt-4" style="display: none;">
            <h3>Generated Code</h3>
            <div class="row">
                <div class="col-12">
                    <div class="code-preview">
                        <pre><code id="generatedCode"></code></pre>
                    </div>
                    <div class="btn-group">
                        <button id="previewBtn" class="btn btn-primary me-2">Open Preview</button>
                        <button id="downloadBtn" class="btn btn-success">Download Files</button>
                    </div>
                    <div class="comments-preview" style="margin-top: 20px;">
                        <h4>AI Comments & Explanations</h4>
                        <pre><code id="generatedComments"></code></pre>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Generating your webpage... This may take a few moments.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        marked.setOptions({
            sanitize: true,
            breaks: true,
            gfm: true
        });
    </script>
</body>
</html>
